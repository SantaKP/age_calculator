<div id="container">



    <div id="white-container">

            <div id="a">

           <div id="b" >
              <input id="input_day">
              <input id="input_month">
              <input id="input_year" >
            </div>
            <div id="c" >
               <p id="not_valid_day" style="height: 5px;width: 100px; border:1px transparent solid;"></p>

          <span >  <span id= "output_months"style="color: hsl(259, 100%, 65%);">- -</span> months</span>
